<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>

         <link rel="stylesheet" href="./styles.css"> 

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Roboto:wght@400;900&display=swap" rel="stylesheet">

        <script src="/scripts.js" type="module" defer></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">
        Tally Count
    </h1>
  </header>  
    
    <main class="counter">
        <input class="counter__value" readonly value="0" data-key="number">

        <div class="counter__actions">
             
            <sl-button variant="default" size="large" circle class="counter__button counter__button_first" data-key="subtract">-</sl-button>
            <sl-button variant="default" size="large" circle class="counter__button" data-key="add">+</sl-button> 
            
        </div>
    </main>
    
    <footer class="footer">
        Inspired by <a href="#" class="footer__link">Tally Count App</a>. Note that this is merely a student practice project for learning JavaScript.
    </footer>
</body>
</html>
